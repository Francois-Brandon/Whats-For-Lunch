        <span id="section-search"></span>
        <div class="section" id="search-form-section" data-aos="fade-up">
          <div class="container">
            <div class="row section-heading justify-content-center mb-5">
              <div class="col-md-8 text-center">
                <h2 class="heading mb-3">Find the perfect restaurant</h2>
                <p class="sub-heading mb-5">Enter the location, your cravings, and other details to start your search</p>  
              </div>
            </div>
              
              
            <div class="row">
              
            <div class="row justify-content-center">
              <div class="col-md-12 p-5 form-wrap">
                <form action="#">
                  <div class="row mb-4">
                      
                    <div class="form-group col-md-4">
                      <label for="location" class="label">Location</label>
                      <div class="form-field-icon-wrap">
                        <span class="icon ion-android-pin"></span>
                        <input type="text" class="form-control" id="location" placeholder="ex. 85296">
                      </div>
                    </div>
                      
                    <div class="form-group col-md-4">
                      <label for="radius" class="label">Search Radius</label>
                      <div class="form-field-icon-wrap">
                        <span class="icon ion-android-locate"></span>
                        <input type="text" class="form-control" id="radius" placeholder="Miles">
                      </div>
                    </div>

                    <div class="form-group col-md-4">
                      <label for="price" class="label">Maximum Price</label>
                      <div class="form-field-icon-wrap">
                        <span class="icon ion-android-arrow-dropdown"></span>
                        <select name="price" id="price" class="form-control">
                          <option value="1">$ (Least Expensive)</option>
                          <option value="2">$$</option>
                          <option value="3">$$$</option>
                          <option value="4">$$$$</option>
                          <option value="5">$$$$$ (Most Expensive)</option>
                        </select>
                      </div>
                    </div>
                      
                      <div class="form-group col-md-4">
                      <label for="categories" class="label">Add Cravings</label>
                      <div class="form-field-icon-wrap">
                        <span class="icon ion-android-add add-hover" onclick="addSearchTerm()"></span>
                        <input type="text" class="form-control" id="searchterm" placeholder="ex. Tacos">
                      </div>
                    </div>
                      
                    <div class="form-group col-md-8">
                      <div id="terms" style="display: none;"></div>
                    </div>
                      
                    <!--<div class="form-group col-md-4">
                      <label for="time" class="label">Time</label>
                      <div class="form-field-icon-wrap">

                      </div>
                      </div>-->
                      
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-md-4">
                      <input type="button" class="btn btn-primary btn-outline-primary btn-block" onclick="restaurantSearch()" value="Search">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
